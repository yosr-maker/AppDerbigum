<div class="cart-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-page-inner">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Id</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                  
                                </tr>
                            </thead>
                            <tbody *ngFor="let product of products" class="align-middle">
                                <tr>
                                    <td>{{product.id}}</td>
                                    <td>
                                        <div class="img">
                                            <a href="#"><img src="{{product.image}}" alt="Image"></a>
                                            <p>{{product.name}}</p>
                                        </div>
                                    </td>
                                    <td>{{product.price}} dt</td>                                    
                                  
                                </tr>
                                
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
