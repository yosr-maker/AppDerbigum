<div class="form-add-product container">
    <h2 class="text-center">Ajouter un produit</h2>
    <form #f="ngForm"  enctype="multipart/form-data">
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="nameCateg">Name</label>
                <input type="text" class="form-control" id="nameCateg" name="nameCateg" [(ngModel)]="product.name" #name="ngModel">
            </div>
            <div class="form-group col-lg-6">
                <label for="nameCateg">Price</label>
                <input type="text" class="form-control" id="nameCateg" name="nameCateg" [(ngModel)]="product.price" #price="ngModel">
            </div>
            <div class="form-group col-lg-6">
                <label for="categorie">Catégorie</label>
                <input type="text" class="form-control" id="category" name="categorie" [(ngModel)]="product.category" #categorie="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label for="category-desc">Description</label>
            <textarea name="description" id="category-desc" class="form-control" cols="30" rows="10"[(ngModel)]="product.description" #cdescription="ngModel"></textarea>
        </div>
        <div class="row">
            <div class="form-group col-lg-4">
                <label for="qte-min">Quantité minimale</label>
                <input type="number" class="form-control" id="qte-min" name="qte-min" [(ngModel)]="stockDetail. quantiteMin" #cdescription="ngModel">
            </div>
            <div class="form-group col-lg-4">
                <label for="qte-max">Quantité maximale</label>
                <input type="number" class="form-control" id="qte-max" name="qtn-max" [(ngModel)]="stockDetail. quantiteMax" #cdescription="ngModel">
            </div>
            <div class="form-group col-lg-4">
                <label for="qte-inst">Quantité instantanée</label>
                <input type="number" class="form-control" id="qte-inst" name="qtn-inst" [(ngModel)]="stockDetail.quantiteInstan" #cdescription="ngModel">
            </div>
            <div class="form-group col-lg-4">
                <label for="qte-inst">Date de fabrication</label>
                <input type="date" class="form-control" id="qte-inst" name="qtn-inst" [(ngModel)]="stockDetail.fabrication" #cdescription="ngModel">
            </div>
            <div class="form-group col-lg-4">
                <label for="qte-inst">Date expiration</label>
                <input type="date" class="form-control" id="qte-inst" name="qtn-inst" [(ngModel)]="stockDetail.dexpiration" #cdescription="ngModel">
            </div>
        </div>
        <div>
          
        </div>

        
        <div class="container row">
            <div class="col-md-12">
                <h1>Upload Image</h1>
            </div>
          </div>
          
          <div class="container row">
            <div class="col-md-6">
                <input type="file" (change)="onFileChanged($event)">
          
            </div>
            <div class="col-md-6">
                <input type="button" (click)="onUpload()" value="upload">
            </div>
          </div>
          <hr />
          <div class="container row">
            <div class="col-md-12">
                <div *ngIf=message>{{message}}</div>
            </div>
          </div>
          
          <div class="container row">
            <div class="col-md-6">
                <input type="text" class="form-control" id="image" placeholder="image" [(ngModel)]="image"
                    name="image" />
            </div>
          
          </div>
          
          <div class="container row">
            <div class="col-md-12">
                <div *ngIf=retrievedImage>
                    <img [src]="retrievedImage">
                </div>
            </div>
          </div>
          <div>
              
            <button type="submit"  class="btn btn-primary" [disabled]="f.invalid" (click)="saveProd()" >Save Product</button>
        
        </div>
    
</form>
